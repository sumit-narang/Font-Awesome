<!DOCTYPE html>
<html>
<head>
 <title>Font Awesome</title>
 <link rel="stylesheet" href="css/font-awesome.min.css">
 <!-- internal style -->
 <style media="screen">
   .color{
       color: rgb(242, 13, 109);
       font-size: 100px;
   }

 </style>
</head>
<body>
 <!-- adding music icons of different sizes -->
 <i class="fa fa-music" aria-hidden="true"></i>
 <i class="fa fa-music fa-2x" aria-hidden="true"></i>
 <i class="fa fa-music fa-3x" aria-hidden="true"></i>
 <i class="fa fa-music fa-4x" aria-hidden="true"></i>
 <i class="fa fa-music fa-5x" aria-hidden="true"></i>
 <!-- only till level 5x -->
 <i class="fa fa-music fa-6x" aria-hidden="true"></i>
 <hr>
 <!-- adding color to music icons -->
 <i class="fa fa-music fa-5x color" aria-hidden="true"></i>
</body>
</html>
